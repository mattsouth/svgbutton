<!DOCTYPE html>
<html lang="en">
	<head>
		<title>SVGButton - examples</title>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="SVGButton.js" charset="utf-8"></script>
		<style>
			html, body { margin:0; padding:0; overflow:hidden }
			svg { position:fixed; top:0; bottom:0; left:0; right:0 }
		</style>
	</head>
	<body>
	    <svg id="buttons" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
        	<text id="title" x="50" y="50" font-family="sans-serif" fill="grey" font-weight="bold" font-size="20">SVGButton examples</text>
	    </svg>
		<script>
			var generator = new SVGButton('#buttons');
			generator.makeButton('simple0', 50, 80, "alert('hello!');");
			generator.makeButton('simple1', 90, 80, "alert('hello!');", {rect: {fill: 'pink'}});
			generator.makeButton('simple2', 130, 80, "alert('hello!');", {rect: {stroke: 'blue', rx: 0, ry: 0, fill: 'lightskyblue', width: 60}});
			generator.makePathButton('go', 50, 150, 'M11 6 L21 15 L11 24 Z', "alert('go!');", {path: {fill:'grey'}})
		</script>
	</body>
</html>
